    <h1>solve simultaneous linear equations in n variables</h1> 

    <HR>

    <HR>

    example:
    <br></br>
    \(x_1 + 4x_2 = 3\)
    <br></br>
    \(2x_1 + 5x_2 = 9\)
    <br></br>

    result(\(x_1\),\( x_2\)):
    <br></br>
     7, -1
    <br></br>

    <HR>
    
    <div id="equation">
      <FORM><INPUT type="text" size="5" name="matrix" value=1>\(x_1 + \)
      <FORM><INPUT type="text" size="5" name="matrix" value=4>\(x_2 = \)
      <FORM><INPUT type="text" size="5" name="matrix" value=3>
      <br></br>
      <FORM><INPUT type="text" size="5" name="matrix" value=2>\(x_1 + \)
      <FORM><INPUT type="text" size="5" name="matrix" value=5>\(x_2 = \)
      <FORM><INPUT type="text" size="5" name="matrix" value=9>
      <br></br>
    </div>
    
    <div>
       <button onclick="add_equation(); return false; ">add equation</button>
    </div>

    <div>
       <button onclick="solve_simultaneous_equations(); return false;">solve</button>
    </div>

    <br></br>
      
    <div id="result_header">
      result(\(x_1\),\( x_2\)):
    </div>
    <div id="result">
    </div>
